{% extends "base.html" %}
{% block title %}Welcome!!{% endblock %}
{% block body %}
    {% for post in posts %}
        <h1>
            <a href="/post/{{ post.id }}">{{ post.title }}</a>
        </h1>
        <div>By {{ post.username }} on {{ post.date_created }}</div>
        <p>{{ post.content | safe }}</p>
        <hr>
    {% endfor %}
{% endblock %}
