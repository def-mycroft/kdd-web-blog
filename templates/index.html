{% extends "base.html" %}
{% block title %}Welcome!!{% endblock %}
{% block body %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <div>By {{ post.author_id }} on {{ post.date_created }}</div>
        <p>{{ post.content | safe }}</p>
        <hr>
    {% endfor %}
{% endblock %}
