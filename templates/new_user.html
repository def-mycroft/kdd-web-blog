{% extends "base.html" %}
{% block title %}Signup!!{% endblock %}
{% block body %}
    <form action="/user" method="post">
        <div>
            <input type="text" name="first-name" id="first-name" value="" />
        </div>
        <div>
            <input type="text" name="last-name" id="last-name" value="" />
        </div>
        <div>
            <input id="username" name="username" type="text" />
        </div>
        <div>
            <input type="email" name="user-email" id="user-email" value="" />
        </div>
        <div>
            <input id="password" name="password" type="password" />
        </div>
        <div>
            <button id="loginbutton" name="loginbutton" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
